	<!-- content moved to testissimo.io/documentation -->

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="https://testissimo.io/images/favicon.png" type="image/x-icon">
	    <link rel="icon" href="https://testissimo.io/images/favicon.png" type="image/x-icon">
	    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- sharing meta -->
        <meta itemprop="image" content="https://testissimo.io/images/testissimo_preview_full.gif">
        <meta name="twitter:image:src" content="https://testissimo.io/images/testissimo_preview_full.gif">
        <meta property="og:type" content="article">
        <meta property="og:title" content="Testissimo - Test Automation Tool Documentation">
        <meta property="og:image" content="https://testissimo.io/images/testissimo_preview_full.gif">
        <meta property="og:description" content="E2E component-based testing tool for web applications">
        
        <!-- resources -->
        <link rel="icon" href="/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" type="text/css" media="all">
        <!-- <link rel="stylesheet" href="https://testissimo.io/css/testissimo-bootstrap.css" type="text/css" media="all"> -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        
        <link rel="stylesheet" href="/css/documentation.css" type="text/css" media="all">
	    
	<!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104476473-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
        
            gtag('config', 'UA-104476473-1', {
                send_page_view: false,
                linker: {
                    domains: ['testissimo.io', 'testissimo.github.io']
                }
            });

            // track vue app routes
            window.onVueRouteChange = function(to, from){
                gtag('config', 'UA-104476473-1', {
                    'page_title' : 'documentation',
                    'page_path': '/documentation'+to.path
                });
            };
        </script>
    </head>
    <body>
        <div id="documentation" style="display:none" :style="{display:'block'}">
            <section class="landing-section">
                <div class="container container-tm">
                    <h1 class="text-left">{{page.title}}</h1>
                </div>
            </section>

            <section>
                <div class="container-fluid text-left" style="padding-top:10px">
                    <div v-if="!sitemap" class="text-center">Loading documentation, please wait ...</div>
                    <div class="row">
                        <div :class="{'col-12':page.index === -1,'col-lg-3 d-none d-lg-block':page.index !== -1}">
                            <ul class="list-group" style="display:table;margin:0 auto;">
                                <li class="list-group-item" v-for="(navPage,i) in sitemap" :key="navPage.id" :class="{active:i === page.index}">
                                    <router-link :to="'/'+navPage.id">{{navPage.title}} </router-link>
                                </li>
                            </ul>
                        </div>
                        <div v-if="page.index !== -1" class="col-12 col-lg-9">
                            <div style="position:absolute;top:-40px">
                                <router-link to="/">Documentation</router-link> &gt; {{page.title}}
                            </div>
                            <h4 v-if="!page.content">Loading content, please wait ...</h4>
                            <div>
                                <vue-showdown :markdown="page.content"></vue-showdown>
                            </div>
                            <div class="clearfix">
                                <router-link v-if="sitemap[page.index-1]" :to="sitemap[page.index-1].id" style="float:left">&larr; {{sitemap[page.index-1].title}}</router-link>
                                <router-link v-if="sitemap[page.index+1]" :to="sitemap[page.index+1].id" style="float:right">{{sitemap[page.index+1].title}} &rarr;</router-link>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/js-polyfills@0.1.42"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.1/dist/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-showdown@2.0.2"></script>
        <script src="/js/documentation.js"></script>
    </body>
</html>
