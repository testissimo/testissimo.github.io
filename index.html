<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
    <head>
        <title>Testissimo - Test Automation Tool Documentation</title>
        <meta name="description" content="E2E component-based testing tool for web applications">
	
	<!-- content moved to testissimo.io/documentation -->
	<meta name="robots" content="noindex">
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="https://testissimo.io/images/favicon.png" type="image/x-icon">
	    <link rel="icon" href="https://testissimo.io/images/favicon.png" type="image/x-icon">
	    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- sharing meta -->
        <meta itemprop="image" content="https://testissimo.io/images/testissimo_preview_full.gif">
        <meta name="twitter:image:src" content="https://testissimo.io/images/testissimo_preview_full.gif">
        <meta property="og:type" content="article">
        <meta property="og:title" content="Testissimo - Test Automation Tool Documentation">
        <meta property="og:image" content="https://testissimo.io/images/testissimo_preview_full.gif">
        <meta property="og:description" content="E2E component-based testing tool for web applications">
        
        <!-- resources -->
        <link rel="icon" href="/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" type="text/css" media="all">
        <link rel="stylesheet" href="https://testissimo.io/css/testissimo-bootstrap.css" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        
        <link rel="stylesheet" href="/css/documentation.css" type="text/css" media="all">
	    
	<!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104476473-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
        
            gtag('config', 'UA-104476473-1', {
                send_page_view: false,
                linker: {
                    domains: ['testissimo.io', 'testissimo.github.io']
                }
            });

            // track vue app routes
            window.onVueRouteChange = function(to, from){
                gtag('config', 'UA-104476473-1', {
                    'page_title' : 'documentation',
                    'page_path': '/documentation'+to.path
                });
            };
        </script>
    </head>
    <body style="padding-top:0px">
        <div id="documentation" style="display:none" :style="{display:'block'}">
            <section>
                <div class="container-fluid text-left" style="padding-top:10px">
                    <div 
                      v-if="!sitemap" 
                      class="text-center">
                      Loading documentation, please wait ...
                    </div>
                    <div class="row">
                        <div class="col-3">
                          <ul class="list-group">
                            <li 
                              class="list-group-item" 
                              v-for="(section,index) in sitemap" 
                              :key="index"
                              >
                              <h4 
                                class="list-group-heading"
                                @click="$refs[section.title+'Ref'][0].classList.contains('collapse') ? $refs[section.title+'Ref'][0].classList.remove('collapse') : $refs[section.title+'Ref'][0].classList.add('collapse') "
                              >
                                {{section.title}}
                              </h4>
                              <ul
                                class="list-group-text"
                                :class="{collapse: section.title != page.category}"
                                :ref="section.title + 'Ref'"
                                >
                                <router-link 
                                  v-for="(sectionPage,i) in section.children" 
                                  :key="i" 
                                  :to="'/documentation/'+ section.path + sectionPage.id">
                                  <li 
                                    class="list-group-item"
                                    :class="{active: page.id == '/documentation/' + section.path + sectionPage.id || sectionPage.hasOwnProperty('children') && (sectionPage.children.map(element => '/documentation/' + section.path + element.id).includes(page.id))}"
                                  >
                                    <span class="list-group-heading">{{sectionPage.title}}</span>
                                    <ul 
                                      class="list-group-text"
                                      v-if="sectionPage.children"
                                      style="margin-top: 0.75rem"
                                      >
                                        <router-link 
                                          v-for="subSectionPage in sectionPage.children" 
                                          :to="'/documentation/'+ section.path + subSectionPage.id"
                                          >
                                          <li 
                                            class="list-group-item"
                                            :class="{active: page.id == '/documentation/' + section.path + subSectionPage.id}"
                                          >
                                            {{subSectionPage.title}}
                                          </li>
                                        </router-link>
                                    </ul>
                                  </li>
                                </router-link>
                              </ul>
                            </li>
                          </ul>
                        </div>
                        <div class="col-12 col-lg-9">
                            <div v-if="page.content" style="position:absolute;top:-40px">
                                <router-link :to="'/documentation/' + page.categoryPath">{{page.category}}</router-link> &gt; {{page.title}}
                            </div>
                            <h4 v-if="!page.content">Loading content, please wait ...</h4>
                            <div :class="page.category + '-class'">
                                <vue-showdown :markdown="page.content"></vue-showdown>
                            </div>
                            <div class="navigation-div clearfix">
                                <router-link v-if="page.previous" :to="page.previous.id" style="float:left">&larr; {{page.previous.title}}</router-link>
                                <router-link v-if="page.next" :to="page.next.id" style="float:right">{{page.next.title}} &rarr;</router-link>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/js-polyfills@0.1.42"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.1/dist/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-showdown@2.0.2"></script>
        <script src="/js/documentation.js"></script>
    </body>
</html>
